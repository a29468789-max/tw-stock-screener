[server]
headless = true
address = "0.0.0.0"
enableCORS = false
enableXsrfProtection = false
port = 8501
# Use Streamlit defaults for websocket compression and keepalive behavior on Render.
# Explicitly set ping interval to reduce idle proxy disconnects.
websocketPingInterval = 30

[browser]
gatherUsageStats = false
