[server]
headless = true
address = "0.0.0.0"
enableCORS = false
enableXsrfProtection = false
port = 8501
# Render's edge proxies can break Streamlit websocket negotiation when compression is enabled.
# Force-disable compression and keep ping interval short to stabilize session bootstrap.
enableWebsocketCompression = false
websocketPingInterval = 30

[browser]
gatherUsageStats = false
